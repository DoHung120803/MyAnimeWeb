<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MyAnime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #1f2937;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            position: relative;
            padding-left: 25px;
        }

        li::before {
            content: 'âœ¨';
            position: absolute;
            left: 0;
            top: 0;
        }

        @media only screen and (max-width: 600px) {
            table {
                width: 100% !important;
            }

            .header {
                padding: 30px !important;
            }

            .body {
                padding: 30px !important;
            }

            .footer {
                padding: 15px !important;
            }

            .button {
                padding: 12px 24px !important;
                font-size: 14px !important;
            }
        }
    </style>
</head>
<body>
<div class="email-content">
    <table align="center" cellpadding="0" cellspacing="0" width="600"
           style="background-color: #ffffff; margin: 40px auto; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
        <!-- Header -->
        <tr>
            <td align="center" class="header"
                style="background: linear-gradient(135deg, #047857, #10b981); padding: 50px; position: relative;">
                <h1 style="margin: 0; color: #ffffff; font-size: 32px; font-weight: bold; letter-spacing: 1px;">{{template-title}}</h1>
                <p style="margin: 10px 0 0; color: #d1fae5; font-size: 16px;">Your gateway to endless anime
                    adventures!</p>
            </td>
        </tr>
        <!-- Body -->
        <tr>
            {{content}}
        </tr>
        <!-- Footer -->
        <tr>
            <td align="center" class="footer"
                style="background-color: #f0fdf4; padding: 25px; font-size: 13px; color: #6b7280;">
                <p style="margin: 0;">&copy; 2025 MyAnime. All rights reserved.</p>
                <p style="margin: 8px 0 0;">
                    <a href="https://my-anime.fun/privacy" style="color: #10b981; margin: 0 10px;">Privacy</a> |
                    <a href="https://my-anime.fun/contact" style="color: #10b981; margin: 0 10px;">Contact</a>
                </p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
